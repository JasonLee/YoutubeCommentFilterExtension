<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js"></script>
  </head>
  
  <body>
    <header>
      <h1>Youtube Comment Filter</h1>
    </header> <br>
    <form>
      <label>Word filter - Separate with a comma (,)</label> <br>
      <textarea id="filter_box" name="filters" rows="4" cols="50"></textarea><br><br> 

      <input type="checkbox" id="case_sens" name="case_box">
      <label for="case_box">Case-sensitive</label><br>

      <input type="checkbox" id="exact" name="exact_box">
      <label for="exact_box">Find words exactly e.g. "word" is filtered but not "words"</label><br>

      <br>
      <button type="button" id="submit_button">Save</button>
    </form>
    
  </body>
</html>
